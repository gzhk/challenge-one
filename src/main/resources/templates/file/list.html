<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row" id="path-three">
        </div>
    </div>

    <script type="text/javascript">
        $(function () {
            var socket = new SockJS('/websocket');
            var stompClient = Stomp.over(socket);
            var $row = $("#path-three");

            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);

                stompClient.subscribe('/topic/new-path', function (greeting) {
                    var pathTreeNode = JSON.parse(greeting.body);
                    $row.append('<div id="' + pathTreeNode.id + '">' + pathTreeNode.name + '</div>');
                });

                stompClient.send("/app/current-paths", {}, {});
            });
        });
    </script>
</body>
</html>
